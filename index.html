<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="icon" href="icon.jpg">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid body">
    
    <h1><i class="fa-solid fa-code"></i> Code Editor</h1>
   
    <div class="row sub-body">
        <div class="col-md-6" id="first">
            <div class="row one">
                <div class="row">
                   <div class="col-10">
                    <label for="html"><i class="fa-brands fa-html5"></i> HTML :</label>
                   </div>
                <div class="col-2 result" id="click1">
                   <i class="fa-solid fa-up-right-and-down-left-from-center" id="oone"></i>
                </div>
                </div>
                <textarea onkeyup="run()" name="html" id="html" cols="30" rows="10" spellcheck="false" placeholder="write html code here..." class="bg-black"></textarea>
            </div>


            <div class="row two">

                <div class="row">
                    <div class="col-10">
                        <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS :</label>
                    </div>
                 <div class="col-2 result" id="click2">
                     <i class="fa-solid fa-up-right-and-down-left-from-center "></i>

                 </div>
                 </div>
                <textarea name="css" onkeyup="run()" id="css" cols="30" rows="10" spellcheck="false" placeholder="write css code here..." class="bg-black"></textarea>
            </div>


            <div class="row three">

                <div class="row">
                    <div class="col-10">
                        <label for="js"><i class="fa-brands fa-js"></i> JavaScript :</label>
                    </div>
                 <div class="col-2 result" id="click3">
                     <i class="fa-solid fa-up-right-and-down-left-from-center "></i>

                 </div>
                 </div>
                
                <textarea name="js" onkeyup="run()" id="js" cols="30" rows="10" spellcheck="false" placeholder="write javascript code here..." class="bg-black"></textarea>
            </div>


        </div>
        <div class="col-md-6 " id="out">
           <div class="row ">
            <div class="col-10">
                <label for="output">Output :</label> 
            </div>
            
           </div>
            <iframe frameborder="0" class="bg-white " id="output"></iframe>
        </div>
    </div>
</div>
    
<!-- bootsrtap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- my js -->
    <script src="script.js"></script>
</body>
</html>
